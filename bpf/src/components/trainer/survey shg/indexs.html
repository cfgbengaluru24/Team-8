<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Help Group Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Self Help Group Survey</h1>
        <form id="shgForm">
            <label for="groupName">Name of the Group:</label>
            <input type="text" id="groupName" name="groupName" required>

            <label for="numMembers">Number of Current Members:</label>
            <input type="number" id="numMembers" name="numMembers" required>

            <div id="memberIDContainer"></div>

            <label for="leaderName">Leader Name:</label>
            <input type="text" id="leaderName" name="leaderName" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="bankFunds">Bank Funds:</label>
            <input type="number" id="bankFunds" name="bankFunds" required>

            <label for="currentLoans">Current Loans:</label>
            <input type="number" id="currentLoans" name="currentLoans" required>

            <label for="businessMembers">How Many Members Started Businesses?:</label>
            <input type="number" id="businessMembers" name="businessMembers" required>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
