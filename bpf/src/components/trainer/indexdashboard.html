<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styledashboard.css"> <!-- Link to your CSS file -->
    <style>
        /* Inline custom styles for specific adjustments */
        header {
            background-color: #922A28;; /* Header background color */
        }
        footer {
            background-color: #922A28;; /* Footer background color */
        }
        .profile-icon {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Trainer Dashboard</h1>
            <nav>
                <a href="index.html" class="text-white ml-3">Home</a>
                <a href="profile-dashboard.html" class="text-white ml-3">Profile</a>

            </nav>
        </div>
    </header>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome to the Trainer Dashboard</h2>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="profile.png" alt="Profile Icon" class="profile-icon">
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" href="profile-dashboard.html">Profile Dashboard</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-6 mb-4">
                <button class="btn btn-primary btn-block" onclick="openCourses()">Courses</button>
            </div>
            <div class="col-sm-12 col-md-6 mb-4">
                <a href="shg-survey.html" class="btn btn-primary btn-block">SHG Survey</a>
            </div>
            <div class="col-sm-12 col-md-6 mb-4">
                <a href="member-survey.html" class="btn btn-primary btn-block">Member Survey</a>
            </div>
            <div class="col-sm-12 col-md-6 mb-4">
                <a href="update-member-data.html" class="btn btn-primary btn-block">Update Member Data</a>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2024 Trainer Dashboard. All rights reserved.</p>
